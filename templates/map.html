<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Bikey McBikeShare App</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content ="width=device-width,initial-scale=1" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.slim.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/buildmap.js')}}"></script>
    <script>L_PREFER_CANVAS=false; L_NO_TOUCH=false; L_DISABLE_3D=false;</script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.2.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://rawgit.com/python-visualization/folium/master/folium/templates/leaflet.awesome.rotate.css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}"/>
</head>
 
<body>
 
    <div class="container">
 
        <div class="folium-map" id="map_65d7746a8f474663b08f410179dc7d40" ></div>
            
        <div id="info-container">
            
            <div class="main-info-card effect2">
                <h4 class='closest-station-title'>Closest Station to You</h4>
                <h2 id='closest-station-name'>--</h2>
                <h4 class='distance-title'>Distance (m) </h4>
                <h2 id='closest-station-distance'>--</h2>
                <h4 class='bikes-avail-title'>Bikes Available </h4>
                <h2 id='closest-station-bikes-avail'>--</h2>
            </div>
            
            <h5 id='last-updated'>--</h5>
            
            <div class="second-card effect2">
                <h4 class='other-station-title effect2'>Other Stations Close to You </h4>

                    <table class='table' id="myTable">
                        <thead>
                        <tr>
                            <th>Location</th>
                            <th>Distance (m)</th>
                            <th># of Bikes Available</th>
                        </tr>
                        </thead>    

                    </table>
            </div>    
        </div>
      
        <footer class="footer">
            <p>This app was made by Gareth Cull 2018. Code is freely available here.</p>
        </footer>
        
    </div>

</body>
 
</html>
